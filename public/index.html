<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Weather Agent üå§Ô∏è</title>
    <link rel="stylesheet" href="style.css?v=2.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <meta name="description" content="Modern AI-powered weather agent with intelligent forecasting">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-cloud-sun"></i>
                    AI Weather Agent
                </h1>
                <p class="app-subtitle">Your intelligent weather companion</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Search Section -->
            <section class="search-section">
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="cityInput" placeholder="Enter city name (e.g., Mumbai, London)..." />
                        <button id="searchBtn" class="search-btn">
                            <i class="fas fa-search"></i>
                            Search
                        </button>
                    </div>
                </div>
            </section>

            <!-- Weather Display -->
            <section class="weather-section" id="weatherSection">
                <div class="weather-display" id="weatherDisplay">
                    <!-- Weather results will be displayed here -->
                </div>
            </section>

            <!-- AI Assistant -->
            <section class="ai-section">
                <div class="ai-container">
                    <div class="ai-header">
                        <h2><i class="fas fa-robot"></i> AI Weather Assistant</h2>
                        <p>Ask me anything about weather conditions, clothing, or activities!</p>
                    </div>
                    
                    <div class="ai-input-container">
                        <div class="ai-input-box">
                            <i class="fas fa-microphone ai-icon"></i>
                            <input type="text" id="aiQuery" placeholder="Ask: 'What should I wear in Mumbai?' or 'Is it good for outdoor activities?'" />
                            <button id="askAiBtn" class="ai-btn">
                                <i class="fas fa-paper-plane"></i>
                                Ask AI
                            </button>
                        </div>
                    </div>

                    <div class="ai-response" id="aiResponse">
                        <!-- AI responses will appear here -->
                    </div>
                </div>
            </section>

            <!-- Forecast Section -->
            <section class="forecast-section" id="forecastSection">
                <h3><i class="fas fa-calendar-alt"></i> 5-Day Forecast</h3>
                <div class="forecast-grid" id="forecastGrid">
                    <!-- Forecast cards will be displayed here -->
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 AI Weather Agent. Powered by Open-Meteo API</p>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-cloud-sun fa-spin"></i>
            <p>Getting weather data...</p>
        </div>
    </div>

    <script src="script.js?v=2.0"></script>
</body>
</html>
