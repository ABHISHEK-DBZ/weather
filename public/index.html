<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Agent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌤️ Weather Agent</h1>
            <p>Get current weather and forecasts for any city</p>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name..." />
                <button id="searchBtn">Get Weather</button>
            </div>
        </div>

        <!-- AI Weather Assistant Section -->
        <div class="ai-assistant-section">
            <h2>🤖 AI Weather Assistant</h2>
            <p>Ask me anything about weather! I only answer weather-related questions.</p>
            <div class="chat-container">
                <div class="chat-input-section">
                    <input type="text" id="aiQuery" placeholder="Ask me: 'What should I wear in Mumbai?' or 'Is it going to rain?'" />
                    <button id="askAiBtn">Ask AI</button>
                </div>
                <div class="chat-response" id="aiResponse" style="display: none;">
                    <!-- AI responses will appear here -->
                </div>
            </div>
        </div>

        <div class="weather-display" id="weatherDisplay">
            <!-- Weather results will be displayed here -->
        </div>

        <div class="forecast-section" id="forecastSection" style="display: none;">
            <h3>5-Day Forecast</h3>
            <div class="forecast-grid" id="forecastGrid">
                <!-- Forecast cards will be displayed here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
